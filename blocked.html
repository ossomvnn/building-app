<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blocked</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #eef2f6;
    margin: 0;
    padding: 30px;
}

/* Always visible back button */
#backBtn {
    background: #6c7a89;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: bold;
}
#backBtn:hover {
    background: #5a6772;
}

/* Main card */
.card {
    background: #ffffff;
    padding: 30px;
    border-radius: 18px;
    width: 950px;
    max-width: 95%;
    margin: 70px auto 0 auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
}

/* Title */
h2 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 25px;
    color: #2d3436;
}

/* Form group */
.form-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 25px;
}

.form-group input,
.form-group select {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccd4dd;
    font-size: 15px;
    flex: 1 1 200px;
    background: white;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #4a90e2;
}

.form-group button {
    background: #F02E2E;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    flex: 1 1 200px;
    transition: 0.2s;
}

.form-group button:hover {
    background: #357ABD;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    table-layout: fixed;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background: #4a90e2;
    color: white;
}

td {
    border-bottom: 1px solid #eef0f3;
    overflow-wrap: break-word;
}

tr:nth-child(even) { background: #f7f9fc; }
tr:hover { background: #e8f1ff; }

/* Remove button */
.removeBtn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
}

.removeBtn:hover { background: #c0392b; }

footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
    font-size: 12.5px;
}
</style>
</head>

<body>

<button id="backBtn" onclick="location.href='index.html'">‚Üê Back</button>

<div class="card">
    <h2>Blocked People</h2>

    <div class="form-group">
        <select id="blockPart">
            <option value="">Select Part</option>
            <option value="A">Part A</option>
            <option value="B">Part B</option>
            <option value="C">Part C</option>
            <option value="D">Part D</option>
        </select>

        <select id="blockName">
            <option value="">Select Name</option>
        </select>

        <input type="text" id="blockReason" placeholder="Reason">
        <input type="number" id="blockDays" placeholder="Days blocked">

        <button id="blockBtn">Block</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Part</th>
                <th>Reason</th>
                <th>Blocked Until</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="blockedTableBody"></tbody>
    </table>
</div>

<footer>Developed By Osman</footer>

<script src="js/blocked.js"></script>

</body>
</html>
