<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Issue Code</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #eef2f6;
    margin: 0;
    padding: 30px;
}

/* Back Button */
#backBtn {
    background: #6c7a89;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: bold;
}
#backBtn:hover { background: #5a6772; }

/* Card */
.card {
    background: #ffffff;
    padding: 30px;
    border-radius: 18px;
    width: 950px;
    max-width: 95%;
    margin: 70px auto 0 auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
}

h2 { text-align: center; font-size: 26px; margin-bottom: 25px; color: #2d3436; }

/* Form group */
.form-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 25px;
}

.form-group select,
.form-group input {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccd4dd;
    font-size: 15px;
    flex: 1 1 180px;
    background: white;
}

#giveCodeBtn {
    background: #009E60;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    flex: 1 1 180px;
    transition: 0.2s;
}
#giveCodeBtn:hover { background: #357ABD; }

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    table-layout: fixed;
}

th, td {
    padding: 12px;
    text-align: left;
}

th { background: #4a90e2; color: white; }
td { border-bottom: 1px solid #eef0f3; overflow-wrap: break-word; }

tr:nth-child(even) { background: #f7f9fc; }
tr:hover { background: #e8f1ff; }

.removeBtn {
    background: #e74c3c;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
}
.removeBtn:hover { background: #c0392b; }

footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
    font-size: 12.5px;
}
</style>
</head>

<body>
<button id="backBtn" onclick="location.href='index.html'">‚Üê Back</button>

<div class="card">
    <h2>Issue Code</h2>

    <div class="form-group">
        <select id="codePart">
            <option value="">Choose Part</option>
            <option value="A">Part A</option>
            <option value="B">Part B</option>
            <option value="C">Part C</option>
            <option value="D">Part D</option>
        </select>

        <select id="codeName">
            <option value="">Select Name</option>
        </select>

        <input type="number" id="daysCount" placeholder="Days until next code">
        <input type="number" id="totalCodes" placeholder="Total Codes">

        <button id="giveCodeBtn">Issue Code</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Part</th>
                <th>Issue Date</th>
                <th>Next Allowed</th>
                <th>Total Codes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="codesTableBody"></tbody>
    </table>
</div>

<footer>Developed By Osman</footer>

<script src="js/issue-code.js"></script>
</body>
</html>
