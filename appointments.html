<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointments</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #eef2f6;
    margin: 0;
    padding: 30px;
}

#backBtn {
    background: #6c7a89;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    font-weight: bold;
}
#backBtn:hover { background: #5a6772; }

.card {
    background: #ffffff;
    padding: 30px;
    border-radius: 18px;
    width: 950px;
    max-width: 95%;
    margin: 70px auto 0 auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
}

h2 { text-align: center; font-size: 26px; margin-bottom: 25px; color: #2d3436; }
h3 { font-size: 20px; margin-top: 30px; margin-bottom: 15px; color: #2d3436; text-align: center; }

.form-group, .search-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.form-group select,
.form-group input,
.search-group input {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccd4dd;
    font-size: 15px;
    flex: 1 1 180px;
    background: white;
}

#addBtn {
    background: #009E60;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}
#addBtn:hover { background: #357ABD; }

#searchBtn {
    background: #6c7a89;
    color: white;
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}
#searchBtn:hover { background: #4b5563; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    table-layout: fixed;
}

th { background: #4a90e2; color: white; padding: 14px; }
td { padding: 12px; border-bottom: 1px solid #eef0f3; word-wrap: break-word; }

tr:nth-child(even) { background: #f7f9fc; }
tr:hover { background: #e8f1ff; }

.printBtn {
    background: #2ecc71;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
}
.printBtn:hover { background: #27ae60; }

.deleteBtn {
    background: #e74c3c;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}
.deleteBtn:hover { background: #c0392b; }

#searchResult {
    display: none;
    padding: 15px;
    border-radius: 10px;
    background: white;
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #888;
    font-size: 12.5px;
}
</style>
</head>

<body>
<button id="backBtn">‚Üê Back</button>
    <h3>Search Appointment by Code</h3>
    <div class="search-group">
        <input type="text" id="searchCode" placeholder="Enter appointment code">
        <button id="searchBtn">Search</button>
    </div>

    <center><div id="searchResult"></div></center>

<div class="card">
    <h2>Create Appointment</h2>

    <div class="form-group">
        <select id="appPart">
            <option value="">Choose Part</option>
            <option value="A">Part A</option>
            <option value="B">Part B</option>
            <option value="C">Part C</option>
            <option value="D">Part D</option>
        </select>

        <select id="residentSelect">
            <option value="">Select Resident</option>
        </select>

        <input type="date" id="appDate">
        <input type="time" id="appTime">
        <input type="text" id="appNote" placeholder="Note (optional)">
        <button id="addBtn">Add Appointment</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="appointmentsTable"></tbody>
    </table>
</div>

<footer>Developed By Osman</footer>

<script src="js/appointments.js"></script>
</body>
</html>
